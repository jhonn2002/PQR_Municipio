<body class="body2">
    <div class="container">
        <div class="row justify-content-center">
            <form class="form" id="frmIniciarSesion"  method="POST" action="/iniciarSesion">
                <h1 style="text-align: center; font-size: 45px">Iniciar Sesión</h1>
                <h3 style="text-align: center; font-size: 25px" ><a href="/" class="link" > Alcaldía BuenaVida</a></h3>
                <br>
                <div class="input-group">
                    <input type="text" name="txtUsuarioInicio" id="txtUsuarioInicio" required>
                    <label><i class="fas fa-user"></i>Usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" name="txtContraseñaInicio" id="txtContraseñaInicio" required>
                    <label for="loginPassword"><i class="fas fa-key icon"></i>Contraseña</label>
                </div>
                <div style="text-align: center;">                    
                    <input type="submit" value="Login" name="btnIniciarSesion" id="btnIniciarSesion" class="btn submit-btn">
                </div> 
                <br>
                <div >
                    <p>¿No tienes una cuenta? <a class="link" href="/registrarse">Registrase </a></p>
                </div>
                    
                 </div>
